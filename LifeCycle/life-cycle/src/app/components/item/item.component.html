<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  id="comprado"
  [checked]="item.comprado"
  (click)="mudarEstadoItem()"
  >
<p class="description" [class]="itemComprado">{{ item.nome }}</p>
<div class="d-contents" *ngIf="!item.comprado">
  <fa-icon class="delete-icon" [icon]="faTrash" (click)="removerItem()"></fa-icon>
  <fa-icon class="edit-icon" [icon]="faPen" (click)="editarItem()"></fa-icon>
</div>
<small class="date">{{ item.data }}</small>
