<section class="main">
  <app-input [itemParaSerEditado]="itemParaEditar"></app-input>
  <div class="container">
    <div class="lista">
      <h4 class="title-list">Lista de Compras</h4>
      <div *ngIf="listaItens.length > 0, else naoTemItem">
        <div *ngFor="let item of listaItens">
          <app-item [item]="item" (emitindoItemParaEditar)="editarItem($event)"></app-item>
        </div>
      </div>
      <ng-template #naoTemItem>
        <small>NÃ£o tem item na lista.</small>
      </ng-template>
    </div>
  </div>
</section>
